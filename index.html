<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="massegecontainer hide">
        <p id="winner">Winner</p>
        <button class="newgame">New Game</button>
    </div>
    <main>
        <div class="head">
            <h1 class="headi">Tic Tac Toe</h1>
        </div>
        <div class="container">
            <div class="game">
                <button id="box" class="1"></button>
                <button id="box" class="2"></button>
                <button id="box" class="3"></button>
                <button id="box" class="4"></button>
                <button id="box" class="5"></button>
                <button id="box" class="6"></button>
                <button id="box" class="7"></button>
                <button id="box" class="8"></button>
                <button id="box" class="9"></button>
            </div>
        </div>
       <button class="reset">Reset</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
